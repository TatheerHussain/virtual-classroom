<template name="CourseList">
	<div class="course-list">
		<div class="search-bar search-wrapper card">
			<input id="search" placeholder="Search course">
			<i class="material-icons left">search</i>
		</div>
		<div class="flex-container">
			{{#if userIsInstructor}}
				<h5>Current Courses</h5>
				<a href="/create_new_course" class="waves-effect waves-light btn">Create</a>
			{{/if}}
		</div>
		{{#if courses}}
			{{#each relatedCourses}}
				{{> CourseCard courseId=_id}}
			{{/each}}
			{{#each unrelatedCourses}}
				{{> CourseCard courseId=_id}}
			{{/each}}
		{{else}}
			{{#if userIsInstructor}}
				<p>There are no course available yet. Please create a course</p>
			{{else}}
				<p>No course is available right now.</p>
			{{/if}}
		{{/if}}
	</div>
</template>
