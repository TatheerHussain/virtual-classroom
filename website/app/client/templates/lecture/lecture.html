<template name="Lecture">
	<div class="main">
		<div class="innerMain lecture">
			{{#if lecture}}
				{{#with lecture}}
					<div class="row flex-container title-container">
						<div class="flex-container title-sub-container">
							<!-- {{#if userIsInstructor}}
								<a id="lecture-settings-tooltip" class="tooltipped" data-position="top" data-delay="1000" data-tooltip="Lecture Settings">
									<button data-target="lecture-settings-modal" id="lecture-settings-trigger" class="waves-effect waves-light btn-flat" type="button"><img src="/icons/adjust.svg"></button>
								</a>
								<div id="lecture-settings-modal" class="modal">
									<div class="modal-content">
										{{> LectureSettings}}
									</div>
								</div>
							{{/if}} -->
							<div class="title">
								<p>{{lecture.title}}</p>
								{{#if userIsCourseInstructor lecture.courseCode}}
									<p class="subtitle">{{numberOfOnlineStudents}} online students</p>
								{{/if}}
							</div>
						</div>
						<div class="switch toggle-lecture-active-container">
							{{#if active}}
								<span class="live-now active-blink">LIVE NOW</span>
							{{/if}}
							{{#if userIsCourseInstructor lecture.courseCode}}
								<label class="toggle-lecture-active">OFF<input type="checkbox" checked="{{#if isActive}}true{{/if}}"><span class="lever"></span>ON</label>
							{{/if}}
						</div>
					</div>
					{{#if active}}
						<div class="card">
							<div class="card-content">
								<div class="card-title">Live Stream</div>
								<video src="/videos/demo.mp4" autoplay loop muted></video>
							</div>
							<div class="card-action">
								<a href="/course/{{lecture.courseCode}}/{{lecture.title}}/stream" class="waves-effect waves-teal btn-flat">Watch Stream</a>
							</div>
						</div>
						{{#if userIsCourseInstructor lecture.courseCode}}
						<div class="card">
							<div class="card-content">
								<div class="input-field">
									<textarea id="displayQuestion" name="displayQuestion" class="materialize-textarea">{{lecture.displayQuestion}}</textarea>
									<label id="displayQuestion-label" class={{activeDisplayQuestion}} for="displayQuestion-label">Question</label>
								</div>
							</div>
							<div class="card-action">
								<button id="send-display-question" class="waves-effect waves-teal btn-flat" type="button">Send</button>
								<button id="clear-display-question" class="waves-effect waves-teal btn-flat" type="button">Clear</button>
							</div>
						</div>
						{{/if}}
					{{/if}}
					{{#if userIsInstructorOrAdmin}}
						{{#if questions}}
						<ul class="collection card">
							{{#each question in questions}}
							<li class="collection-item avatar">
								{{> DisplayRecordings question=question._id}}
							</li>
							{{/each}}
						</ul>
						{{/if}}
					{{/if}}

<!-- 					{{#if userIsInstructorOrAdmin}}
					<div class="row lecture-stats">
						<div class="chip">
							<img src="/icons/people.svg">
							<span>{{numberOfOnlineStudents}}</span> online
						</div>
						<div class="chip">
							<img src="/icons/sleep.svg">
							<span>{{lecture.breakCount}}</span> want break
						</div>
					</div>
					{{/if}} -->
<!-- 					{{#if userIsInCourse courseCode}}
						<div class="row">
							{{> Graph}}
						</div>
						<div class="lecture-files-container flex-container">
							<h4>Lecture Files</h4>
							{{#if userIsInstructorOrAdmin}}
								<button data-target="lecture-file-upload-modal" id="lecture-file-upload-trigger" class="waves-effect waves-light btn" type="button">Upload Files</button>
								<div id="lecture-file-upload-modal" class="modal">
									<div class="modal-content">
										{{> FileUpload}}
									</div>
								</div>
							{{/if}}
						</div>
						{{#if hasLectureFiles}}
							<div class="collection">
								{{#each lectureFiles}}
									<a href="{{this.url}}" class="collection-item" target="_blank">
										<div class="flex-container">
											<span class="left-item">{{filename}}</span>
											<span class="right-item">{{prettyDate uploadedAt}}</span>
										</div>
									</a>
								{{/each}}
							</div>
						{{else}}
							{{#if userIsInstructor}}
								<p>No files found for this lecture. Please upload any lecture related files so that students can see and download them.</p>
							{{else}}
								<p>No files found for this lecture.</p>
							{{/if}}
						{{/if}}
					{{/if}} -->
				{{/with}}
			{{else}}
				{{> NotFound}}
			{{/if}}
        </div>
    </div>    
</template>
